<body>

    <!-- Sign Up -->


    <section class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 text-black sign-up-col">

                    <div class="form">
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"></div>
                        <form style="width: 50rem;">

                    <div class="container d-flex justify-content-center mt-3 mb-3">

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
